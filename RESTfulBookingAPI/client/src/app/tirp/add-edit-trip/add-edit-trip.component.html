
<div class="d-flex flex-row bd-hightlight mb3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-lable">Trip Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
            [(ngModel)]="Name" placeholder="Enter Trip Name">
        </div>
        <label class="col-sm-2 col-form-lable">City Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
            [(ngModel)]="CityName" placeholder="Enter Trip City Name">
        </div>
        <label class="col-sm-2 col-form-lable">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control"
            [(ngModel)]="Price" placeholder="Enter Trip Price">
        </div>
        <label class="col-sm-2 col-form-lable">Creation Date</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control"
            [(ngModel)]="CreationDate" placeholder="Enter Trip Creation Date">
        </div>
    </div>
    <div class="ml-3 bd-hightlight" style="width: 40%;">
        <img [src]="PhotoFilePath" height="250px" width="200" />
        <input type="file" (change)="uploadPhoto($event)" class="ml-2" />
    </div>
</div>

<button (click)="addTrip()" *ngIf="Id == 0"
        class="btn btn-primary">Add</button>
<button (click)="updateTrip()" *ngIf="Id != 0"
        class="btn btn-primary">Update</button>
